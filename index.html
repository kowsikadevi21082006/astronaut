<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astronaut</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png"
     alt="">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png"
     alt="">
    <from action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for="country" class="block-display">Departure country</label>
        <select name="countries" id="countries">
            <option value="India">India</option>
            <option value="usa">USA</option>
            <option value="south korea">south korea</option>
        </select>
        <label for="travellers" class="block-display">No. of space Travellers</label>
        <input type="Number" name="travellers" id="travellers">
        <label for="email" class="block-display">Your email</label>
        <input type="txet" name="email" id="email" placeholder="i lovespace@gmail.com">
        <label for="rent" class="block-display">Do you wanna rent a space suit?</label>


        <input type="radio" id="yes" name="rent-button" value="yes">
        <label for="yes" class="rent-label">yes, please</label>

        <input type="radio" id="no" name="rent-button" value="no">
        <label for="no" class="rent-label">No, I have my own</label>

        <input type="submit" id="button" value="TAKE US TO SPACE">
    </from>
</body>
</html>
